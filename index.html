<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Counselling System - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-form" id="loginFormContainer">
            <h1>Welcome to College Counselling System</h1>
            <p>Please log in to access your dashboard</p>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error" id="emailError"></span>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error" id="passwordError"></span>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="register-link">Don't have an account? <a href="#" id="registerLink">Register here</a></p>
        </div>
        <div class="login-form" id="registerFormContainer" style="display: none;">
            <h1>Register for College Counselling System</h1>
            <p>Create your account to get started</p>
            <form id="registerForm">
                <div class="input-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" name="regEmail" required>
                    <span class="error" id="regEmailError"></span>
                </div>
                <div class="input-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" name="regPassword" required>
                    <span class="error" id="regPasswordError"></span>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="error" id="confirmPasswordError"></span>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <p class="register-link">Already have an account? <a href="#" id="loginLink">Login here</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
